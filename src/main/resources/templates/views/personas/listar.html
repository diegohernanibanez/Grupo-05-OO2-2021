<!DOCTYPE html>
<htm>
    <html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="plantilla/template :: head">
    </head>


    <body>


        <header th:replace="plantilla/template :: header"> </header>

        <div class="container">
            <h1 th:text="${titulo}"> </h1>
        </div>



        <!--tabla con los datos de users-->
        <div class="container">

            <div class="container">

                <div class="box">

                    <form th:action="@{/buscar}">

                        <a class="btn btn-primary btn-sm" th:href="@{/views/personas/create}" role="button">Nueva
                            Persona</a> 
                            <input type="text" name="dni" id="dni" size="50" th:value="${dni}" required
                            class="src" role="button" placeholder="Buscar Ingrese Dni" />

                    </form>
                </div>






                <h4 class="text-center mb-4"> Listado De personas </h4>
                <p>

                </p>
            </div>





            <table class="table table-dark table-hover">
                <thead>
                    <tr>
                        <!--th scope="col">Nombre</th-->
                        <th scope="col">Persona</th>
                        <th scope="col">Apellido</th>
                        <th scope="col">Dni</th>
                        <th scope="col">Enabled</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cl:${persona}">

                        <td th:text="${cl.nombre}"></td>
                        <td th:text="${cl.apellido}"></td>
                        <td th:text="${cl.dni}"></td>
                        <td th:text="${cl.enabled}" id="pie"></td>

                    </tr>

                </tbody>

            </table>



        </div>


        <footer th:replace="plantilla/template :: footer"> </footer>

        <script type="text/javascript">
            function setPersonaDisabled() {
                var element = document.getElementById("pie");
                element.setAttribute("th:value", "false");
            }
        </script>


    </body>

    </html>
