<!DOCTYPE html>
<htm>
    <html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="plantilla/template :: head">
    </head>


    <body>


        <header th:replace="plantilla/template :: header"> </header>

        <div class="container mt-5">
            <div class="row justify-content-center">

                <h4 class="text-center mb-4"> Buscar persona por DNI</h4>


                <form th:action="@{/buscar}">
                    &nbsp;
                    <input type="text" name="dni" id="dni" size="50" th:value="${dni}" required />
                    &nbsp;
                    <input type="submit" value="Search" />
                    &nbsp;

                </form>



                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <!--th scope="col">Nombre</th-->
                            <th scope="col">Persona</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Dni</th>
                            <th scope="col">Enabled</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="cl:${listProducts}">

                            <td th:text="${cl.nombre}"></td>
                            <td th:text="${cl.apellido}"></td>
                            <td th:text="${cl.dni}"></td>
                            <td th:text="${cl.enabled}" id="pie"></td>

                        </tr>

                    </tbody>

                </table>


            </div>

        </div>

        <footer th:replace="plantilla/template :: footer"> </footer>




    </body>

    </html>
