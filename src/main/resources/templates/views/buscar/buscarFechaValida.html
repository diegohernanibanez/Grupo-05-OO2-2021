<!DOCTYPE html>
<htm>
    <html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="plantilla/template :: head">
    </head>

                         

    <body class="body-buscar">


        <header th:replace="plantilla/template :: header"> </header>
        <p>
            <h4 class="text-center mb-4"> Buscar Permiso Entre Fechas</h4>
        </p>

        <div class="container mt-5">
            <div class="row justify-content-center">




                <label>
                    <form class="text-center mb-4" th:action="@{buscarFecha}" method="post">
                        
                        <a class="btn btn-primary btn-sm" th:href="@{/index}" role="button">Volver</a>
                       

                        <br>
                        <br>

                        &nbsp;
                        <span>Ingrese desde   &nbsp; &nbsp;-> </span>
                        <input type="date" name="desde" id="desde" role="button"
                        th:value= "${desde}"
                             />
                        &nbsp;
                        <br>
                        &nbsp;
                        <span>Ingrese hasta  &nbsp; &nbsp;-> </span>
                        <input type="date" name="hasta" id="hasta" role="button"
                        th:value= "${hasta}"
                             />
                        &nbsp;
                        <br>
                        &nbsp;
                        <span>Ingrese desde lugar -> </span>
                        <input type="text" name="desdeLugar" id="desdeLugar" role="button"
                        th:value= "${desdeLugar}"
                             />
                        &nbsp;
                        <br>
                        &nbsp;
                        <span>Ingrese hasta lugar  -> </span>
                        <input type="text" name="hastaLugar" id="hastaLugar" role="button"
                        th:value= "${hastaLugar}"
                             />
                        &nbsp;
                        
                        <br> 
                        <br>

                        
                        <input type="submit" class="btn btn-primary btn-sm" value="Buscar" />


                    </form>


                </label>

                <div class="container mt-5" >
                    <h4 class="mb-4">
                        Permisos Diarios
                    </h4>
                    <div class="row justify-content-center">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Dni</th>
                                    <th scope="col">Fecha Emision</th>
                                    <th scope="col">Motivo</th>
                                    <th scope="col">Desde</th>
                                    <th scope="col">Hasta</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cl:${listDiarios}">
                                    <td th:text="${cl.pedido.apellido}"></td>
                                    <td th:text="${cl.pedido.nombre}"></td>
                                    <td th:text="${cl.pedido.dni}"></td>
                                    <td th:text="${cl.fecha}"></td>
                                    <td th:text="${cl.motivo}"></td>
                                    <td th:text="${cl.desdeHasta[0].lugar + ' CP ' + cl.desdeHasta[0].codigoPostal}"></td>
                                    <td th:text="${cl.desdeHasta[1].lugar + ' CP ' + cl.desdeHasta[1].codigoPostal}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            
                <div class="container mt-5" >
                    <h4 class=" mb-4">
                        Permisos Periodos
                    </h4>
                    <div class="row justify-content-center">
                        <table class="table table-dark table-hover">
                            <thead>
                                <tr>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Dni</th>
                                    <th scope="col">Fecha Emision</th>
                                    <th scope="col">Valido Hasta</th>
                                    <th scope="col">Vacaciones</th>
                                    <th scope="col">Dominio Vehiculo</th>
                                    <th scope="col">Vehiculo</th>
                                    <th scope="col">Desde</th>
                                    <th scope="col">Hasta</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="cl:${listPeriodos}">
                                    <td th:text="${cl.pedido.apellido}"></td>
                                    <td th:text="${cl.pedido.nombre}"></td>
                                    <td th:text="${cl.pedido.dni}"></td>
                                    <td th:text="${cl.fecha}"></td>
                                    <td th:text="${cl.cantDias}"></td>
                                    <td th:text="${cl.vacaciones}? Si:No"></td>
                                    <td th:text="${cl.rodado.dominio}"></td>
                                    <td th:text="${cl.rodado.vehiculo}"></td>
                                    <td th:text="${cl.desdeHasta[0].lugar + ' CP ' + cl.desdeHasta[0].codigoPostal}"></td>
                                    <td th:text="${cl.desdeHasta[1].lugar + ' CP ' + cl.desdeHasta[1].codigoPostal}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>


            </div>

        </div>

        <footer th:replace="plantilla/template :: footer"> </footer>




    </body>

    </html>
