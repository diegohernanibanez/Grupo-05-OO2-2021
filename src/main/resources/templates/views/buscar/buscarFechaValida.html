<!DOCTYPE html>
<htm>
    <html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="plantilla/template :: head">
    </head>

                         

    <body>


        <header th:replace="plantilla/template :: header"> </header>
        <p>
            <h4 class="text-center mb-4"> Buscar Permiso Entre Fechas</h4>
        </p>

        <div class="container mt-5">
            <div class="row justify-content-center">




                <label>
                    <form class="text-center mb-4" th:action="@{buscarFecha}" method="post">
                        
                        <a class="btn btn-primary btn-sm" th:href="@{/home}" role="button">Volver</a>
                       

                       
                        &nbsp;
                        <span>Ingrese desde -> </span>
                        <input type="date" name="desde" id="desde" role="button"
                        th:value= "${desde}"
                             />
                        &nbsp;

                        &nbsp;
                        <span>Ingrese hasta -> </span>
                        <input type="date" name="hasta" id="hasta" role="button"
                        th:value= "${hasta}"
                             />
                        &nbsp;
                        
                            
                        
                        <input type="submit" class="btn btn-primary btn-sm" value="Buscar" />


                    </form>


                </label>

                <table class="table table-dark table-hover">


                    <thead>
                        <tr>
                            <!--th scope="col">Nombre</th-->
                            <th scope="col">Apellido</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Dni</th>
                            <th scope="col">Fecha de vencimiento</th>


                        </tr>
                    </thead>
                    <tbody>
                        <!-- cambiar listProducts por el que corresponda -->
                        <tr th:each="cl:${listProducts}">
                            <td th:text="${cl.pedido.apellido}"></td>
                            <td th:text="${cl.pedido.nombre}"></td>
                            <td th:text="${cl.pedido.dni}"></td>
                            <td th:text="${cl.fecha}"></td>


                        </tr>

                    </tbody>

                </table>


            </div>

        </div>

        <footer th:replace="plantilla/template :: footer"> </footer>




    </body>

    </html>
