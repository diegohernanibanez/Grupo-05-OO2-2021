<!DOCTYPE html>
<htm>

	<head>
		
	</head>

	<!--borrar background para sacar la imagen-->

	<body class="body-home">
		

		<h1>Nombre: <span id="nombre"></span></h1>
		<h1>Apellido: <span id="apellido"></span></h1>
		<h1 id="dniTag">DNI: <span id="dni"></span></h1>


		
		<script>
			const urlParams = new URLSearchParams(window.location.search);
			var nombre = urlParams.get('nombre');
			document.getElementById("nombre").innerHTML = nombre
			document.getElementById("apellido").innerHTML = urlParams.get('apellido');
			document.getElementById("dni").innerHTML = urlParams.get('dni');
			if(nombre == "Diego"){
				document.getElementById("dniTag").style.display = "none";
			}
		  </script>
	</body>

	</html>
