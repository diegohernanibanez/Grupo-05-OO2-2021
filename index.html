<!DOCTYPE html>
<htm>

	<head>
		
	</head>

	<!--borrar background para sacar la imagen-->

	<body class="body-home">
		

		<h1>Nombre: <span id="nombre"></span></h1>
		<h1>Apellido: <span id="apellido"></span></h1>
		<h1>DNI: <span id="dni"></span></h1>


		
		<script>
			const urlParams = new URLSearchParams(window.location.search);
			document.getElementById("nombre").innerHTML = urlParams.get('nombre');
			document.getElementById("apellido").innerHTML = urlParams.get('apellido');
			document.getElementById("dni").innerHTML = urlParams.get('dni');
		  </script>
	</body>

	</html>
